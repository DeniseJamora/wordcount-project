<!DOCTYPE html>
<html>
<head>
	<title>Count</title>
</head>
<body>
	<h1>There are {{count}} words in your text!</h1>
	<h1>Your Text:</h1>
	{{fulltext}}<br><br>

	<h1>Word Count:</h1>
	{% for word, total in dictionary %}
	{{ word }} :
	{{ total }}
	<br>
	{% endfor %}

	<a href="{% url 'home' %}">Start Again</a>
</body>
</html>
